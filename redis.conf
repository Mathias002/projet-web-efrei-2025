# Redis configuration file

# Bind to all interfaces (use with caution in production)
bind 0.0.0.0

# Port
port 6379

# Enable persistence
save 900 1
save 300 10
save 60 10000

# Set password (uncomment and change for production)
# requirepass admin

# Set max memory (adjust based on your needs)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Enable AOF persistence
appendonly yes
appendfilename "appendonly.aof"

# Log level
loglevel notice

# Disable protected mode for development (enable in production)
protected-mode no